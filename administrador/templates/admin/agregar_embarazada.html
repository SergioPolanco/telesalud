        <a href="#">Agregar Embarazada</a>
    </li>

    Agregar Mujer Embarazada
{% endblock %}

{% block content %}
<form class="form-horizontal" name="form-nueva-embarazada" role="form">
    {% csrf_token %}

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Comunidad </label>

        <div class="col-sm-3">
            <div>
                <select class="chosen-select form-control" id="comunidad" name="comunidad" data-placeholder="Choose a State...">
                    <option value="0">Seleccionar una opción</option>
                    {% for comunidad in comunidades %}
                        <option value="{{ comunidad.id }}">{{ comunidad.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Nombres </label>

        <div class="col-sm-9">
            <input type="text" name="nombres" id="nombres" placeholder="Nombres" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Apellidos </label>

        <div class="col-sm-9">
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> N° de Cedula </label>

        <div class="col-sm-9">
            <input type="text" name="cedula" id="cedula" placeholder="Cedula" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="">Semana de Embarazo</label>
        <div class="col-sm-3">
            <input type="text" id="semana_embarazo" name="semana_embarazo" id="spinner1" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="">Edad</label>
        <div class="col-sm-3">
            <input type="text" id="edad" name="edad"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">Etnia</label>
        <div class="col-sm-3">
            <div>
                <select class="chosen-select form-control" id="etnia" name="etnia">
                    <option value="0">Seleccionar una opción</option>
                    <option value="creole">Creole</option>
                    <option value="misquito">Misquito</option>
                    <option value="garifona">Garifona</option>
                    <option value="rama">Rama</option>
                    <option value="Ulwa">Ulwa</option>
                    <option value="Mestizo">Mestizo</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Escolaridad </label>

        <div class="col-sm-3">
            <div>
                <select class="chosen-select form-control" id="cmb_escolaridad" name="cmb_escolaridad">
                    <option value="0">Seleccionar una opción</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="tecnico">Tecnico</option>
                    <option value="universidad">Universidad</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3 hide" id="div-cmb-primaria">
            <div>
                <select class="chosen-select form-control" id="cmb_primaria" name="cmb_primaria">
                    <option value="0">Seleccionar una opción</option>
                    <option value="1">Primer Grado</option>
                    <option value="2">Segundo Grado</option>
                    <option value="3">Tercer Grado</option>
                    <option value="4">Cuarto Grado</option>
                    <option value="5">Quinto Grado</option>
                    <option value="6">Sexto Grado</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3 hide" id="div-cmb-secundaria">
            <div>
                <select class="chosen-select form-control" id="cmb_secundaria" name="cmb_secundaria">
                    <option value="0">Seleccionar una opción</option>
                    <option value="7">Primer año</option>
                    <option value="8">Segundo año</option>
                    <option value="9">Tercer año</option>
                    <option value="10">Cuarto año</option>
                    <option value="11">Quinto año</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4 hide" id="div-valor-tecnico">
            <div class="form-group">
                <input type="text" class="form-control" id="valor_tecnico" name="valor_tecnico"/>
            </div>
        </div>
        <div class="col-sm-4 hide" id="div-valor-universidad">
            <div class="form-group">
                <input type="text" class="form-control" id="valor_universidad" name="valor_universidad"/>
            </div>
        </div>
        <div class="col-sm-4 hide" id="div-valor-otro-escolaridad">
            <div class="form-group">
                <input type="text" class="form-control" id="valor_otro_escolaridad" name="valor_otro_escolaridad"/>
            </div>
        </div>
        
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Discapacidad </label>

        <div class="col-sm-3">
            <div>
                <select class="chosen-select form-control" id="discapacidad" name="discapacidad">
                    <option value="ninguna">Ninguna</option>
                    <option value="fisica">Fisica</option>
                    <option value="mental">Mental</option>
                    <option value="motora">Motora</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="">Numero de Embarazos</label>
        <div class="col-sm-3">
            <input type="text" id="numero_de_embarazos" name="numero_de_embarazos"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="">Celular</label>
        <div class="col-sm-3">
            <input type="text" id="celular" name="celular"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Empresa Telefonica </label>
        <div class="col-sm-3">
            <div>
                <select class="chosen-select form-control" id="empresa_telefonica" name="empresa_telefonica">
                    <option value="0">Seleccionar una opción</option>
                    <option value="claro">Claro</option>
                    <option value="movistar">Movistar</option>
                    <option value="cootel">Cootel</option>
                </select>
            </div>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit" id="btn-nueva-embarazada">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Guardar
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                Limpiar
            </button>
        </div>
    </div>


</form>
{% endblock %}

{% block script %}

<script src="{% static 'js/crear_embarazada.js' %}"></script>
{% endblock %}
